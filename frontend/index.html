<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Anton&family=Josefin+Sans:wght@500&family=Nunito&display=swap"
            rel="stylesheet"
        />
        <link href="styles.css" rel="stylesheet" />
        <title>Sports Hot Takes</title>
    </head>
    <body>
        <div class="container">
            <header class="header">
                <div class="main-header">
                    <img class="logo" src="hot.png" />
                    <h1>Sports Hot Takes</h1>
                </div>
                <button class="btn btn-large">Share a hot take</button>
            </header>

            <main>
                <ul class="categories">
                    <li><button class="btn btn-all-categories">All</button></li>
                    <li><button class="btn btn-category basketball" style="background-color: red;">Basketball</button></li>
                    <li><button class="btn btn-category combat"style="background-color: blue;">Combat</button></li>
                    <li><button class="btn btn-category football" style="background-color: purple;">Football</button></li>
                    <li><button class="btn btn-category soccer"style="background-color: green;">Soccer</button></li>
                    <li><button class="btn btn-category baseball"style="background-color: yellow;">Baseball</button></li>
                </ul>

                <div class="hot-takes">
                    <div class="hot-take">
                        <p class="hot-take-content">
                            Anderson Silva is overated
                            <span class="tag">MMA</span>
                        </p>
                        <p>Username</p>
                    </div>

                    <div class="hot-take">
                            <p class="hot-take-content">
                                Anderson Silva is overated
                                <span class="tag">MMA</span>
                            </p>
                        <p>Username</p>
                    </div>
                </div>
            </main>
        </div>
        <script type="module" src="ui.js"></script>
        <script type="module" src="api.js"></script>
    </body>
</html>
