<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Nunito&display=swap"
            rel="stylesheet"
        />
        <link href="styles.css" rel="stylesheet" />
        <title>Sports Hot Takes</title>
    </head>
    <body>
        <header>
            <div class="main-header">
                <img class="logo" src="sports.png" />
                <h1>Sports Hot Takes</h1>
            </div>
            <button class="btn btn-large">Share a hot take</button>
        </header>

        <main>
            <ul class="categories">
                <li><button class="btn btn-all-categories">All</button></li>
                <li><button class="btn btn-category">MMA</button></li>
                <li><button class="btn btn-category">NBA</button></li>
            </ul>

            <div class="hot-takes">
                <div class="hot-take">
                    <p>
                        Anderson Silva is overated <span class="tag">MMA</span>
                    </p>
                    <p>Username</p>
                </div>

                <div class="hot-take">
                    <div class="content-with-tag">
                        <p>
                            Anderson Silva is overated
                            <span class="tag">MMA</span>
                        </p>
                    </div>

                    <p>Username</p>
                </div>
            </div>
        </main>
    </body>
</html>
